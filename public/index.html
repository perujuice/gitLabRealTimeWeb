<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css" />
        <link rel="icon" href="favicon.png"/>
        <title>GitLab Issue Feed</title>
      </head>
    <body>
        <header>
          <h1>GitLab Real Time Web feed</h1>
          <div id="auth-controls"></div>
        </header>

        <main>
          <div id="project-picker">
            <label for="project-select">Choose a repository to monitor:</label>
            <select id="project-select">
              <option value=""></option>
              <!-- More projects will be loaded dynamically -->
            </select>
            <button id="set-project-btn">Set and Watch</button>
          </div>
          
          <section>
            <fieldset id="event-filter" class="filter-group">
              <legend>Filter:</legend>
              <label><input type="radio" name="filter" value="all" checked> All</label>
              <label><input type="radio" name="filter" value="issue"> Issues</label>
              <label><input type="radio" name="filter" value="commit"> Commits</label>
            </fieldset>

            <ul id="event-list">
              <!-- Issues will be added here dynamically -->
            </ul>
          </section>
        </main>

        <footer>
          <div class="copyright">
            <p> Copyright Â© by Marteinn</p>
          </div>
        </footer>
    </body>
    <script src="js/main.js" type="module"></script>
</html>
