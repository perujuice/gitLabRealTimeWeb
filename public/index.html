<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css" />
        <link rel="icon" href="favicon.png"/>
        <title>GitLab Issue Feed</title>
      </head>
    <body>
        <header>
            <h1>GitLab Real Time Web feed</h1>
        </header>

        <main>
            <section>
              <fieldset id="event-filter" class="filter-group">
                <legend>Filter:</legend>
                <label><input type="radio" name="filter" value="all" checked> All</label>
                <label><input type="radio" name="filter" value="issue"> Issues</label>
                <label><input type="radio" name="filter" value="commit"> Commits</label>
                <label><input type="radio" name="filter" value="tag"> Tags</label>
              </fieldset>

              <ul id="issue-list">
                <!-- Issues will be added here dynamically -->
              </ul>
            </section>
        </main>

        <footer>
          <div class="copyright">
            <p> Copyright Â© by Marteinn</p>
          </div>
        </footer>
    </body>
    <script src="js/main.js" type="module"></script>
</html>
